<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
  <div class="carrusel">
    @for (img of images; track img.id) {
      <img [src]="img.src" 
           alt="Imagen {{ $index + 1 }}" 
           [class.active]="img.active"
           [class.prev]="img.id === prevImageId">
    }
  </div>
  <div class="texto">
    <h1>
      ¡Únete a nosotros!
    </h1>
  </div>
</div>
